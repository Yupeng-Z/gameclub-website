<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/themes/prism.css" />
    <ngb-carousel #carousel [interval]="1000" [pauseOnHover]="pauseOnHover" (slide)="onSlide($event)" style="border-style:hidden;border-width: 2px;border-color: rgba(77, 235, 247, 0.322)">
        <ng-template ngbSlide *ngFor="let img of images; index as i">
          <div class="carousel-caption" style="background-color: rgba(80, 21, 156, 0.247)">
            <h3>My games {{i + 1}} now available </h3>
          </div>
          <a href="games/#{{i + 1}}"  rel="nofollow noopener noreferrer"> 
            <div class="picsum-img-wrapper" style="width:100%;height:530px ;margin-left: 0px;">
              <img [src]="img" alt="My image {{i + 1}} description" style="width:100%;">
            </div>
          </a>
        </ng-template>
      </ngb-carousel>
